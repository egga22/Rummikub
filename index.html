<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rummikub - Online Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Rummikub</h1>
            <div class="header-controls">
                <button id="settings-btn" class="btn btn-secondary">⚙️ Settings</button>
                <button id="new-game-btn" class="btn btn-primary">New Game</button>
            </div>
        </header>

        <main>
            <div id="game-info">
                <div class="info-panel">
                    <span id="current-player">Player 1's Turn</span>
                    <span id="tiles-remaining">Tiles: 106</span>
                </div>
            </div>

            <div id="game-board">
                <div id="table-area" class="drop-zone">
                    <div class="empty-message">Place your melds here</div>
                </div>
            </div>

            <div id="player-area">
                <div id="player-rack" class="rack"></div>
                <div class="player-controls">
                    <button id="draw-tile-btn" class="btn btn-action">Draw Tile</button>
                    <button id="end-turn-btn" class="btn btn-action">End Turn</button>
                    <button id="sort-tiles-btn" class="btn btn-secondary">Sort Tiles</button>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Game Settings</h2>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label for="num-players">Number of Players:</label>
                        <select id="num-players">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4" selected>4 Players</option>
                        </select>
                    </div>
                    <div class="setting-group">
                        <label for="initial-tiles">Initial Tiles per Player:</label>
                        <input type="number" id="initial-tiles" min="7" max="21" value="14">
                    </div>
                    <div class="setting-group">
                        <label for="min-initial-meld">Minimum Initial Meld Value:</label>
                        <input type="number" id="min-initial-meld" min="0" max="50" value="30">
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="enable-timer" checked>
                            Enable Turn Timer (60s)
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="joker-substitution" checked>
                            Allow Joker Substitution
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="save-settings-btn" class="btn btn-primary">Save & Start New Game</button>
                    <button class="btn btn-secondary close-btn">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/tile.js"></script>
    <script src="js/gameState.js"></script>
    <script src="js/gameLogic.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
